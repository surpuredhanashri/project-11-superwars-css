<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="hero">
            <div>
                <img src="./images/super-1.png" alt="meme">
                <p>Spiderman</p>
                <h1>12</h1>
            </div>
            <div>
                <img src="./images/super-3.png" alt="meme">
                <p>Wonder Woman</p>
                <h1>30</h1>
            </div>
        </div>
        <div class="score">
            <h1>5-0</h1>
        </div>
        <div class="villan">
            <div>
                <img src="./images/super-2.png" alt="meme">
                <p>Captain America</p>
                <h1>23</h1>
            </div>
            <div>
                <img src="./images/super-4.png" alt="meme">
                <p>Gem Woman</p>
                <h1>12</h1>
            </div>
        </div>

    </div>

    <footer class="footer">Made with <img src="/images/Vector.svg"> by ProGrad</footer>
</body>

</html>
